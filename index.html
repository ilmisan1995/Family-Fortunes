<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Fortunes Game 1996</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu" class="menu-overlay">
        <div class="menu-content">
            <h1 class="game-logo">FAMILY<br><span class="yellow-text">FORTUNES</span></h1>
            <div class="menu-options">
                <button class="menu-btn" onclick="startGame()">1. MAIN (START)</button>
                <button class="menu-btn" onclick="toggleEditMode()">2. EDIT GAME</button>
                <button class="menu-btn" onclick="openSettings()">3. SETTINGS</button>
            </div>
            <p class="menu-footer">CONTROL: [M] MENU | [E] EDIT | [S] START | [F] FAST MONEY</p>
        </div>
    </div>

    <div id="game-container" class="game-board" style="display:none;">
        <div class="top-row">
            <div class="score-display">TIM 1<br><span id="score-team-1">000</span></div>
            <div class="score-display central">RONDE<br><span id="round-val">000</span></div>
            <div class="score-display">TIM 2<br><span id="score-team-2">000</span></div>
        </div>

        <div class="question-box">
            <div class="q-row" id="q-line-1">TEKAN [N] UNTUK SOAL BARU</div>
            <div class="q-row" id="q-line-2"></div>
        </div>

        <div id="main-grid" class="main-grid">
            </div>

        <div class="input-overlay">
            <input type="text" id="userInput" placeholder="KETIK JAWABAN..." autocomplete="off">
            <button onclick="processGuess()">CEK</button>
        </div>
    </div>

    <div id="edit-panel" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 class="yellow-text">EDITOR PERTANYAAN</h2>
            <div class="edit-row">
                <label>MULTIPLIER:</label>
                <select id="edit-multiplier">
                    <option value="1">Single (x1)</option>
                    <option value="2">Double (x2)</option>
                    <option value="3">Triple (x3)</option>
                </select>
            </div>
            <div class="edit-row">
                <label>PERTANYAAN:</label>
                <input type="text" id="edit-question" placeholder="Pertanyaan Baris 1" maxlength="35">
            </div>
            <div id="edit-answers-container"></div>
            <div class="edit-actions">
                <button onclick="saveEdit()" class="btn-save">SIMPAN</button>
                <button onclick="exportJSON()" class="btn-export">UNDUH JSON</button>
                <button onclick="toggleEditMode()" class="btn-cancel">BATAL</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 class="yellow-text">SETTINGS</h2>
            <div class="edit-row">
                <label>VOLUME:</label>
                <input type="range" id="vol-range" min="0" max="100" value="80">
            </div>
            <div class="edit-row">
                <label>BAHASA:</label>
                <select id="lang-select">
                    <option value="id">Indonesia</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="edit-row">
                <label>GAMBAR BACKGROUND:</label>
                <input type="file" id="bg-upload" accept="image/*" onchange="loadBackgroundImage(event)">
            </div>
            <button onclick="closeSettings()" class="btn-cancel">KEMBALI KE MENU</button>
        </div>
    </div>

    <audio id="snd-ding" src="sounds/ding.mp3"></audio>
    <audio id="snd-buzzer" src="sounds/buzzer.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
